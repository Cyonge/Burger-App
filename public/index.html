<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Burger Counter</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body style="background-color: #47E1AE" class="text-center">

    <img src="./images/burger.png" alt="Appetzing Burger Picture" style="margin: 25px 0 45px 0"> 

    <div id="burgerList">

    </div>
    <h1 class="mx-auto container-fluid">Eat-Da-Burger</h1>

    <form method="POST">
        <textarea id="burgerpreferences" rows="4" cols="35" style="margin-top:10px" name="newBurger"></textarea>
        <br>
        <button style="margin-top:10px" class="btn btn-secondary" id="myBurger">Submit</button>
        <p style="margin-top:10px">Enter a burger you want to eat and click the "Submit" button!</p>

    </form>
    <script src="./js/public.js"></script>
</body>
